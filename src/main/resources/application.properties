spring.application.name=connections-api

spring.datasource.url=jdbc:mysql://localhost:3306/connections?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=6066

spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

#logging.level.org.springframework=DEBUG
logging.level.connections.connections_api=DEBUG
logging.level.org.liquibase=DEBUG


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<your-gmail-username>
spring.mail.password=<your-gmail-password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true 
